<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Image gallery</title>

    <link rel="stylesheet" href="/css/wa10.css">
    
  </head>

  <body>
    <h1>Image gallery example</h1>

    <div class="full-img">
      <img class="displayed-img" src="/wa/wa10/images/pic1.jpg" alt="Closeup of a human eye">
      <div class="overlay"></div>
      <button class="dark">Darken</button>
    </div>

    <div class="thumb-bar">
      <img src="images/pic1.jpg" alt="Closeup of a human eye">
      <img src="images/pic2.jpg" alt="close up of rock">
      <img src="images/pic3.jpg" alt="purple flowers">
      <img src="images/pic4.jpg" alt="hyrogliphics wall">
      <img src="images/pic5.jpg" alt="moth on a leaf">
    </div>

    <script src="/js/wa10.js"></script>

  </body>
</html>
